version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - affirm:
      use_entities: true
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - deny:
      use_entities: true
  - supply_email:
      use_entities: true
  - current_matches:
      use_entities: true
  - register:
      use_entities: true
  - mood_great:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - details:
      use_entities: true
  - supply_tag:
      use_entities: true
  - supply_domain:
      use_entities: true
  - supply_id:
      use_entities: true
  - change_email:
      use_entities: true
  - authenticate:
      use_entities: true
entities:
  - token
  - empid
  - tenant_id
  - tenant_domain
  - service_tag
slots:
  token:
    type: text
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  empid:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  check:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  key:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  tenant_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  tenant_domain:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  service_tag:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_token:
    - text: Provide me the secret token ?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: "Here is something to cheer you up:"
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_happy:
    - text: Great, carry on!
  utter_greet:
    - text: Hey, hope you're doing well!
  utter_service:
    - buttons:
        - payload: I want to register
          title: Register
        - payload: Give me Cricket News
          title: Cricket News
      text: How can I help you?
  utter_more_service:
    - buttons:
        - payload: Yes
          title: Yes
        - payload: No
          title: No
      text: Do you need any more help ?
  utter_ask_tag:
    - text: Please provide me your service tag.
  utter_ask_id:
    - text: Please provide your Tenant ID.
  utter_ask_domain:
    - text: Please provide me your Tenant Domain .
  utter_acknowledge_provided_info:
    - text: Thanks for the info!
  utter_ask_for_confirmation:
    - text: Is the following data correct ? email - {email}
  utter_goodbye:
    - text: Bye
  utter_did_that_help:
    - text: Did that help you?
    - text: I hope that solved your query
  utter_gratitude:
    - text: Glad that I could be of help to you!
  utter_ask_again:
    - text: Okay! Let's start again, please tell me what do you need?
    - text: |-
        No issues! Let's try this again.
         Please repeat your query?
actions:
  - action_match_news
  - action_check_tag
  - action_get_status
# - action_authenticated

forms:
  {}
  # auth_form:
  #   email:
  #   - type: from_entity
  #     entity: token
e2e_actions: []
