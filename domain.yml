version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - affirm
  - greet
  - goodbye
  - deny
  - current_matches
  - register
  - mood_great
  - mood_unhappy
# entities:
# - email
slots:
  first_name:
    type: text
    influence_conversation: true
  last_name:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
responses:
  utter_happy:
    - text: Great, carry on!
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: https://i.imgur.com/nGF1K8f.jpg
  utter_greet:
    - text: Hey! How can I help you?
  utter_ask_email:
    - text: Please provide me your email.
  utter_ask_first_name:
    - text: What is your first name?
  utter_ask_last_name:
    - text: What is your last name?
  utter_submit:
    - text: Ok. Thanks for your info !
  utter_slots_values:
    - text: Your provided info has been recorded . first name - {first_name} ; last name - {last_name} email - {email}!
  utter_goodbye:
    - text: Bye
  utter_did_that_help:
    - text: Did that help you?
    - text: I hope that solved your query
  utter_gratitude:
    - text: Glad that I could be of help to you!
  utter_ask_again:
    - text: Okay! Let's start again, please tell me what do you need?
    - text: |-
        No issues! Let's try this again.
         Please repeat your query?

actions:
  - action_match_news
  - utter_slots_values
  - utter_submit

forms:
  register_form:
    required_slots:
      first_name:
        - type: from_text
      last_name:
        - type: from_text
      email:
        - type: from_text

e2e_actions: []
