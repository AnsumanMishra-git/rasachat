version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - affirm:
      use_entities: true
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - deny:
      use_entities: true
  - supply_email:
      use_entities: true
  - current_matches:
      use_entities: true
  - register:
      use_entities: true
  - mood_great:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - details:
      use_entities: true
  - supply_empid:
      use_entities: true
  - change_email:
      use_entities: true
entities:
  - email
  - empid
slots:
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  empid:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: "Here is something to cheer you up:"
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_happy:
    - text: Great, carry on!
  utter_greet:
    - text: Hey, hope you're doing well!
  utter_service:
    - text: How can I help you?
      buttons:
        - title: User Details
          payload: Show me User Details
        - title: Change Email
          payload: Change my Email Address
        - title: Cricket News
          payload: Give me Cricket News

  utter_more_service:
    - buttons:
        - payload: Yes
          title: Yes
        - payload: No
          title: No
      text: Do you need any more help ?
  utter_ask_email:
    - text: Please provide me your email.
  utter_ask_new_email:
    - text: Please provide your new email.
  utter_ask_empid:
    - text: Please provide me your employee id.
  utter_acknowledge_provided_info:
    - text: Thanks for the info!
  utter_ask_for_confirmation:
    - text: Is the following data correct ? email - {email}
  utter_goodbye:
    - text: Bye
  utter_did_that_help:
    - text: Did that help you?
    - text: I hope that solved your query
  utter_gratitude:
    - text: Glad that I could be of help to you!
  utter_ask_again:
    - text: Okay! Let's start again, please tell me what do you need?
    - text: |-
        No issues! Let's try this again.
         Please repeat your query?
actions:
  - action_match_news
  - action_get_emp_detail
  - action_update_email
forms: {}
e2e_actions: []
