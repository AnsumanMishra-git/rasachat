version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - affirm
  - greet
  - goodbye
  - deny
  - supply_email
  - current_matches
  - register
  - mood_great
  - mood_unhappy
  - bot_challenge
  - details
  - supply_empid
  - change_email

entities:
  - email
  - empid
slots:
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  empid:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: https://i.imgur.com/nGF1K8f.jpg
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_happy:
    - text: Great, carry on!
  utter_greet:
    - text: Hey, hope you're doing well!
  utter_service:
    - text: How can I help you?
      buttons:
      - title: User Details
        payload: /details
      - title: Change Email
        payload: /change_email
      - title: Cricket News
        payload: /current_matches
  utter_more_service:
    - text: Do you need any more help ?
      buttons:
      - title: Yes
        payload: /affirm
      - title: No
        payload: /deny
  utter_ask_email:
    - text: Please provide me your email.
  utter_ask_new_email:
    - text: Please provide your new email.
  utter_ask_empid:
    - text: Please provide me your employee id.
  utter_acknowledge_provided_info:
    - text: Thanks for the info!
  utter_ask_for_confirmation:
    - text: Is the following data correct ? email - {email}
  utter_goodbye:
    - text: Bye
  utter_did_that_help:
    - text: Did that help you?
    - text: I hope that solved your query
  utter_gratitude:
    - text: Glad that I could be of help to you!
  utter_ask_again:
    - text: Okay! Let's start again, please tell me what do you need?
    - text: |-
        No issues! Let's try this again.
         Please repeat your query?
actions:
  - action_match_news
  - action_get_emp_detail
  - action_update_email
forms: {}
e2e_actions: []
